<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- myCSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Detail Product Page</title>
  </head>
  <body>
    <div class="container">
      
      <div class="row">
        <div class="col-lg-5 col-sm-12 col-12">
          <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://images.unsplash.com/photo-1583743814966-8936f5b7be1a?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=334&q=80" class="d-block w-100" alt="baju1">
              </div>
              <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1583744946564-b52ac1c389c8?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80" class="d-block w-100" alt="baju2">
              </div>
              <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1576871337622-98d48d1cf531?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80" class="d-block w-100" alt="baju3">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </a>
          </div>
        </div>

        <div class="col-lg-7 col-sm-12 col-12 detail">
          <p class="barangbaru text-center my-4">New</p>
          <h2>T-Shirt Black Edition</h2>
          <p>Productm Code #BE006</p>
          <img src="https://cdn.pixabay.com/photo/2017/10/06/20/37/feedback-2824577_960_720.png" alt="rating" class="rate">
          <label class="text-rate">4.8</label>
          <p class="price">Rp. 180.000,0</p>
          <p><b>Size:</b> S/M/L/XL</p>
          <p><b>Brand:</b> Zarah</p>
          <p><b>Availability:</b> In Stock</p>
          <label>Quantity: </label>
          <input type="text" name="quantity" value="1">
          <div class="cart">
            <button type="button" class="btn btn-default">Add to cart</button>
          </div>
        </div>
      </div>

    </div>
